<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Validação</title>
    <link rel="stylesheet" href="mein.css">
</head>
<body>
    <!-- Formulário com dois campos numéricos e um botão de submissão -->
    <form id="form-validacao">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br>
        <button type="submit">Submeter</button>
    </form>
    <!-- Mensagens que serão exibidas dependendo da validação -->
    <div class="mensagem-sucesso">Formulário válido! Campo B é maior que Campo A.</div>
    <div class="mensagem-erro">Formulário inválido! Campo B deve ser maior que Campo A.</div>

    <script src="./men.js"></script>
</body>
</html>
